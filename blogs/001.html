  <body class="blog">
    <h1>from scratch</h1>

    <p>
      here is a list of things which i've built/planning to build from scratch
    </p>

    <ul id="from-scratch-list"></ul>

    <footer style="text-align: center; margin-top: 32px">
      <a href="/">0xmukesh</a>
    </footer>

    <script src="/js/blogs/add-top-nav.js"></script>
    <script>
      const projects = [
        {
          title: "interpreter",
          done: true,
          link: "https://github.com/0xmukesh/brtlang",
        },
        {
          title: "mini-git",
          done: false,
          link: "https://wyag.thb.lt",
        },
        {
          title: "chess engine",
          done: false,
          link: "https://github.com/0xmukesh",
        },
        {
          title: "database using b+ trees and with sql like query language",
          done: false,
          link: "https://build-your-own.org/database/",
        },
        {
          title: "raytracer",
          done: true,
          link: "https://github.com/0xmukesh/path-tracer",
        },
        {
          title: "mini-redis",
          done: false,
          link: "https://github.com/0xmukesh",
        },
        {
          title: "dns server",
          done: false,
          link: "https://github.com/EmilHernvall/dnsguide",
        },
        {
          title: "brainf*ck interpreter",
          done: true,
          link: "https://github.com/0xmukesh/brainfreeze",
        },
        {
          title: "nano-like text editor",
          done: false,
          link: "https://github.com/0xmukesh",
        },
        {
          title: "a toy rendering engine",
          done: false,
          link: "https://limpet.net/mbrubeck/2014/08/08/toy-layout-engine-1.html",
        },
      ];

      const $list = document.getElementById("from-scratch-list");

      projects.forEach((project) => {
        const $li = document.createElement("li");

        const $label = document.createElement("label");

        const $input = document.createElement("input");
        $input.type = "checkbox";
        $input.checked = project.done;

        $label.appendChild($input);

        const $a = document.createElement("a");
        $a.href = project.link || "#";
        $a.target = "_blank";
        $a.appendChild(document.createTextNode(project.title));
        $label.appendChild($a);

        $li.appendChild($label);
        $list.appendChild($li);
      });
    </script>
  </body>
